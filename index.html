<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Alexander Armstrong">
    <link rel="stylesheet" href="styles.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator App</h1>
    </header>
    <main>
        <section class="calc">
            <div class="calcContainer">
                <div class="screenContainer">
                    <div class="screen-part"></div>
                </div>
                <div class="btnContainer">
                    <table>
                        <tr id="row1">
                            <td><button class="operator-btn" id="authBtn" onclick="clearDisplay()">AC</button></td>
                            <td><button class="operator-btn" id="authBtn" >+/-</button></td>
                            <td><button class="operator-btn" id="authBtn" onclick="appendToDisplay('%')">%</button></td>
                            <td><button class="operator-btn" id="opBtn" onclick="appendToDisplay('/')">/</button></td>
                        </tr>
                        <tr id="row2">
                            <td><button class="numBtn" onclick="appendToDisplay('7')">7</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('8')">8</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('9')">9</button></td>
                            <td><button class="operator-btn" id="opBtn" onclick="appendToDisplay('x')">X</button></td>
                        </tr>
                        <tr id="row3">
                            <td><button class="numBtn" onclick="appendToDisplay('4')">4</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('5')">5</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('6')">6</button></td>
                            <td><button class="operator-btn" id="opBtn" onclick="appendToDisplay('-')">-</button></td>
                        </tr>
                        <tr id="row4">
                            <td><button class="numBtn" onclick="appendToDisplay('1')">1</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('2')">2</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('3')">3</button></td>
                            <td><button class="operator-btn" id="opBtn" onclick="appendToDisplay('+')">+</button></td>
                        </tr>
                        <tr id="row5">
                            <td colspan="2"><button class="numBtn" onclick="appendToDisplay('0')">0</button></td>
                            <td><button class="numBtn" onclick="appendToDisplay('.')">.</button></td>
                            <td><button id="opBtn" onclick="calculate()" >=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <section class="contact">
            <section class="link-imgs1">
                <a href="https://github.com/alexfarm08"><img alt="github logo" src="imgs/github-142-svgrepo-com.svg" height="25px" width="25px"></a>
            </section>
            <section class="link-imgs2">
                <a href="https://www.linkedin.com/in/alexander-armstrong-9913a5368/"><img id="link-in" alt="linked in logo" src="imgs/linkedin-svgrepo-com.svg" height="32px" width="32px"></a>
            </section>
        </section>
    </main>
</body>
</html>
