<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Alexander Armstrong">
    <link rel="stylesheet" href="styles.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator App</h1>
    </header>
    <main>
        <section class="calc">
            <div class="calcContainer">
                <div class="screenContainer">
                    <div class="screen-part"></div>
                </div>
                <div class="btnContainer">
                    <table>
                        <tr id="row1">
                            <td><button class="authBtn" id="acBtn">AC</button></td>
                            <td><button class="authBtn" id="plus-minusBtn">+/-</button></td>
                            <td><button class="authBtn" id="moduloBtn">%</button></td>
                            <td><button class="opBtn" id="dividBtn">/</button></td>
                        </tr>
                        <tr id="row2">
                            <td><button class="numBtn" id="7Btn">7</button></td>
                            <td><button class="numBtn" id="8Btn">8</button></td>
                            <td><button class="numBtn" id="9Btn">9</button></td>
                            <td><button class="opBtn" id="multiplyBtn">X</button></td>
                        </tr>
                        <tr id="row3">
                            <td><button class="numBtn" id="4Btn">4</button></td>
                            <td><button class="numBtn" id="5Btn">5</button></td>
                            <td><button class="numBtn" id="6Btn">6</button></td>
                            <td><button class="opBtn" id="minusBtn">-</button></td>
                        </tr>
                        <tr id="row4">
                            <td><button class="numBtn" id="1Btn">1</button></td>
                            <td><button class="numBtn" id="2Btn">2</button></td>
                            <td><button class="numBtn" id="3Btn">3</button></td>
                            <td><button class="opBtn" id="plusBtn">+</button></td>
                        </tr>
                        <tr id="row5">
                            <td colspan="2"><button class="numBtn" id="0Btn">0</button></td>
                            <td><button class="numBtn" id="comaBtn">.</button></td>
                            <td><button class="opBtn" id="equalBtn">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <section class="contact">
            <h2>Contact</h2>
        </section>
    </main>
    <footer></footer>
</body>
</html>
